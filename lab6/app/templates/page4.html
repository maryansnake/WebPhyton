{% extends 'base.html' %}

{% block title %}Page 1{% endblock %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
            {% if skill in skills %}
                <h1 class="display-3">{{ skill }}</h1>
            {% else %}
                {% for skill in skills %}
                    <h1 class="display-3">{{ skill }}</h1>
                {% endfor %}
            {% endif %}
            <p class="lead">Total amount of relevant skills: {{ skills_len }}</p>

        </div>
    </div>

    <form>
        <label>
            <input type="text" id="skill" name="skill" required>
            <input type="submit" value="Найти">
        </label>
    </form>

{% endblock %}
